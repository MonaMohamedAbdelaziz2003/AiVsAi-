<div class="admin">
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            @for ( user of users; track $index) {
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
            </tr>
            }
        </tbody>
    </table>
    <button (click)="addUser()" routerLink="/signup">Add admin</button>
</div>
