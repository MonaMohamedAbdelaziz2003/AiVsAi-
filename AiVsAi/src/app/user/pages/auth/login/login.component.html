<div style="display: flex;justify-content: center;margin-top: 100px;">
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" (submit)="login()" [formGroup]="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" formControlName="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a routerLink="/signup">Signup</a>
        </div>

        <!-- <button type="submit">Login with google</button> -->
    </div>
</div>
