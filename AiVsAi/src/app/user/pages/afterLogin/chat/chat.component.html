<div class="app-container">
    <!-- Sidebar (Navbar) -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">AIvsAI</div>
        </div>
        <div class="sidebar-content">
            <ul>
                <!-- <li>Chats</li> -->
                <li (click)="change3()">Home</li>
                <li (click)="change2()">Detect</li>
                <li (click)="change1()">Generate</li>
                <li>Settings</li>
            </ul>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-text">Chat with AIvsAI</div>
        </div>

        @if (num == 3) {
        <h1>Welcome</h1>
        } @if (num == 2) {
        <!-- detect -->
        <div class="chat-container">
            <div class="chat-box">
                <!-- <div *ngFor="let message of messages">
                    [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}"
                    <div class="message">{{ message.text }}</div>
                </div> -->
            </div>

            <div class="input-box">
                <input type="file" accept="image/*" />
                <button (click)="sendMessage()">Detect</button>
            </div>

        </div>} @if(num==1){
        <!-- generate  -->
        <div class="chat-container">
            <div class="chat-box">
                <!-- <div *ngFor="let message of messages">
                    [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}"
                    <div class="message">{{ message.text }}</div>
                </div> -->
            </div>

            <div class="input-box">
                <input [(ngModel)]="newMessage" placeholder="Type a message..." (keydown.enter)="sendMessage()" />
                <button (click)="sendMessage()">generate</button>
            </div>
        </div>}

    </div>
</div>
